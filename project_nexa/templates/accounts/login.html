{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

{% if form.errors %}
  <p style="color: red;">Invalid login credentials. Please try again.</p>
{% endif %}


{% endblock %}
